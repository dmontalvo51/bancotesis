<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/common/plantillaPrincipal.xhtml">
	<ui:define name="title">#{msg.tituloSistema} .::. Ingresar Ficha de Tesis</ui:define>
	<ui:define name="cuerpo">
		<div class="cuerpo">
		
		<h:form id="form" enctype="multipart/form-data">

			<!-- Empezar a programar desde aqui -->
				<h:panelGrid columns="3">
					<f:facet name="header">  
       					 Presentar Borrador de Tesis 
    				</f:facet>

					<h:outputLabel value="Titulo de tesis: " />
					<h:outputText id="titulo" value="#{flash.tesis.resumen}" label="titulo" />
					<h:outputLabel value="" />
					
					<h:outputLabel value="Bachiller: " />
					<h:outputText id="nombre" value="#{flash.tesis.nombres}" label="nombre" />
					<h:outputText id="apellido" value="#{flash.tesis.apellidos}" label="apellido" />

					<h:outputLabel value="Linea de Investigacion: " />
					<h:outputText id="linea" value="#{flash.tesis.linea}" label="linea" />
					<h:outputLabel value="" />
					
					<f:facet name="footer">
						<p:commandButton type="submit" value="Enviar" icon="ui-icon-check"
							style="margin:0" />
						<h:outputLabel value="           " />
						<p:commandButton type="reset" value="Cancelar" icon="ui-icon-cancel"
							style="margin:0" />	
					</f:facet>
				</h:panelGrid>
			
				<!-- Terminar de programar desde aqui -->
			</h:form>
		</div>
	</ui:define>
</ui:composition>
