<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/common/plantillaPrincipal.xhtml">
	<ui:define name="title">#{msg.tituloSistema}</ui:define>
	<ui:define name="cuerpo">

		<div class="cuerpo" align="center">
			<!-- Empezar a programar desde aqui -->
			<h:form id="formGenerarAO">
				<p:panel id="panelListaB" header="#{msg.lblGenerarActa}"
					style="width:90%">

					<h:panelGrid columns="2">
						<!-- aca va el elcuepo-->
						<h:outputLabel for="NTramite" value="Nro Expediente:" />
						<h:panelGroup>
							<h:outputText id="tramite"
								value="#{generarActaObservacion.borrador.codigoTes}"
								label="tramite" />
						</h:panelGroup>
					</h:panelGrid>
					<h:panelGrid columns="1">
						<p:media value="#{generarActaObservacion.borrador.ruta}"
							width="800px" height="600px">  
    						Your browser can't display pdf, 
    						<h:outputLink value="#{generarActaObservacion.borrador.ruta}">click</h:outputLink> to download pdf instead.  
						</p:media>
					</h:panelGrid>

					<p:accordionPanel dynamic="true" cache="false" style="width:800px">
						<p:tab title="Hay observaciones">
							<h:panelGrid columns="2" style="height:100px">
								<f:facet name="header">
								</f:facet>

								<h:outputLabel for="nroPagina" value="Nro Pagina :" />
								<h:panelGroup>
									<p:inputText id="nroPagina"
										value="#{generarActaObservacion.bor}" />
								</h:panelGroup>

								<h:outputLabel for="obs" value="Observaciones :" />
								<h:panelGroup>
									<p:inputTextarea id="obser" required="true"
										value="#{generarActaObservacion.bor}"
										style="width:590px" />
								</h:panelGroup>

								<f:facet name="footer">
									<div align="center">
										<p:commandButton type="button" value="Agregar"
											icon="ui-icon-disk" style="margin:0"
											action="#{generarActaObservacion.agregarObservacion}"
											update="display"
											ajax="false" />
									</div>
								</f:facet>
							</h:panelGrid>

						</p:tab>

					</p:accordionPanel>

				</p:panel>

				<h:panelGrid columns="2" id="display">
					<h:outputLabel for="nroPagina" value="Nro Pagina :" />
					<h:panelGroup>
						<h:outputText id="nroPagina2"
							value="#{generarActaObservacion.bor}" />
					</h:panelGroup>
				</h:panelGrid>

				<h:panelGrid columns="2"
					columnClasses="formColumnaIzquierda,formColumnaDerecha"
					width="100%">
					<f:facet name="footer">
						<div align="center">
							<p:commandButton action="#{generarActaObservacion.generarActa}"
								value="#{msg.botonRegistrar}" icon="ui-icon-check"
								style="margin-top:10px" update="" />
							<p:commandButton value="#{msg.btnLimpiar}" ajax="true"
								icon="ui-icon-cancel">
							</p:commandButton>
						</div>
					</f:facet>
				</h:panelGrid>



			</h:form>

			<!-- Terminar de programar desde aqui -->
		</div>

	</ui:define>
</ui:composition>
