<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/common/plantillaPrincipal.xhtml">
	<ui:define name="title">#{msg.tituloSistema} .::. Ingresar Ficha de Tesis</ui:define>
	<ui:define name="cuerpo">

		<div class="cuerpo" align="center">
			<!-- Empezar a programar desde aqui -->

			<p:panel header="#{msg.lblGenerarRDInscripcion}" style="width:90%">

				<h:panelGrid columns="2"
					columnClasses="formColumnaIzquierda,formColumnaDerecha"
					width="100%">

					<!-- aca va el elcuepo-->
					<h:outputLabel for="NTramite" value="Numero Tramite: " />
					<h:panelGroup>

						<h:outputText id="tramite" value="#{flash.ficha.nroExpediente}"
							label="tramite" />
					</h:panelGroup>

					<h:outputLabel for="Titulo" value="Titulo: " />
					<h:panelGroup>

						<h:outputText id="titulo" value="#{flash.ficha.titulo}"
							label="titulo" />
					</h:panelGroup>

					<h:outputLabel for="Bachiller:" value="Bachiller" />
					<h:panelGroup>

						<h:outputText id="bachiller" value="#{flash.ficha.nomBachiller}"
							label="bachiller" />
					</h:panelGroup>

					<h:outputLabel for="Linea de Investigacion"
						value="Linea de Investigacion: " />
					<h:panelGroup>

						<h:outputText id="lineainvestigacion"
							value="#{flash.ficha.lineaInvestigacion}"
							label="lineainvestigacion" />
					</h:panelGroup>

					<h:outputLabel for="asesor" value="Asesor: " />
					<h:panelGroup>

						<h:outputText id="asesor" value="#{flash.ficha.asesor}"
							label="asesor" />
					</h:panelGroup>

					<p:commandLink id="ajax" update=":formDialog:confirmDialog"
						oncomplete="confirmation.show()" style="margin-right:20px;"
						type="button">
						<h:outputText value="Ver Resumen de tesis" />
					</p:commandLink>
					<h:outputLabel for="" value="" />
					<p:commandLink id="ajax1" update=":formDialog:confirmDialog"
						oncomplete="confirmation.show()" style="margin-right:20px;"
						type="button">
						<h:outputText value="Ver Acta de Evaluacion" />
					</p:commandLink>

					<!-- aca va el radiobuton-->

				</h:panelGrid>

			</p:panel>


			<h:form id="botones">

				<p:commandButton id="generar" type="button" value="Generar RD"
					style="width:90" />

				<p:commandButton id="btnGenerarRD"
					action="#{listarFichasTesis.cancelarRD}" ajax="false"
					value="Cancelar" icon="ui-icon-close"/>
			</h:form>

			<!-- Terminar de programar desde aqui -->
		</div>

		<h:form id="formDialog">

			<p:confirmDialog id="confirmDialog" message="Resumen de la tesis"
				header="Resumen" severity="alert" widgetVar="confirmation"
				style="margin-center:20px">

				<p:commandButton id="decline" value="Resumen"
					onclick="confirmation.hide()" type="button" />

			</p:confirmDialog>
		</h:form>
	</ui:define>
</ui:composition>
