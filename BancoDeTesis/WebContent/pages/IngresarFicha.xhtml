<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/pages/common/plantillaPrincipal.xhtml">
	<ui:define name="title">#{msg.tituloSistema} .::. Ingresar Ficha de Tesis</ui:define>
	<ui:define name="cuerpo">


		<!-- Empezar a programar desde aqui -->


		<h:panelGrid columns="2" styleClass="formularioRegistro">
			<f:facet name="header">  
        INSCRIPCION DE FICHA DE TESIS
    </f:facet>
			<h:outputLabel for="Codigo" value="Codigo: " />
			<p:inputText id="Codigo" value="" label="Codigo" />

		</h:panelGrid>



		<!-- nuevo Panel grid para los combobox-->

		<h:panelGrid columns="8" styleClass="formularioRegistro">

			<!--creacion de combobox Asesores-->

			<h:outputLabel for="Asesor" value="Asesor: " />
			<h:selectOneMenu id="Asesor" value="#{pprBean.Asesor}"
				required="true">
				<f:selectItem itemLabel="Select One" itemValue="" />
				<f:selectItems value="#{pprBean.Asesores}" />
			</h:selectOneMenu>
			<p:message for="Asesor" />
			<h:outputText value="#{pprBean.Asesor}" />

			<!--creacion de combobox LineaInvestigacion-->

			<h:outputLabel for="LineaInvestigacion"
				value="Linea de Investigacion: " />
			<h:selectOneMenu id="LineaInvestigacion"
				value="#{pprBean.LineaInvestigacion}" required="true">
				<f:selectItem itemLabel="Select One" itemValue="" />
				<f:selectItems value="#{pprBean.LineaInvestigaciones}" />
			</h:selectOneMenu>
			<p:message for="LineaInvestigacion" />
			<h:outputText value="#{pprBean.LineaInvestigacion}" />


		</h:panelGrid>

		<!-- label para el titulo -->
		<h:panelGrid columns="2" styleClass="formularioRegistro">

			<h:outputLabel for="Titulo" value="Titulo: " />
			<p:inputText id="Titulo" value="" label="Titulo" />

			<!-- boton Guardar -->
			<f:facet name="footer">
				<p:commandButton type="button" value="Guardar" icon="ui-icon-check"
					style="margin:0" action="#" />
			</f:facet>
		</h:panelGrid>



		<!-- Terminar de programar desde aqui -->
	</ui:define>
</ui:composition>
