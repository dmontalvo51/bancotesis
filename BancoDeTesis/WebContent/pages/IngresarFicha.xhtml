<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/pages/common/plantillaPrincipal.xhtml">
	<ui:define name="title">#{msg.tituloSistema} .::. Ingresar Ficha de Tesis</ui:define>
	<ui:define name="cuerpo">
		<div class="cuerpo">

			<!-- Empezar a programar desde aqui -->


			<h:panelGrid columns="2" styleClass="formularioRegistro">
				<f:facet name="header">  
        INSCRIPCION DE FICHA DE TESIS
    </f:facet>
				<h:outputLabel for="Codigo" value="Codigo: " />
				<p:inputText id="Codigo" value="#{registrarFicha.Codigo}" label="Codigo" />

			</h:panelGrid>



			<!-- nuevo Panel grid para los combobox-->

			<h:panelGrid columns="8" styleClass="formularioRegistro">

				<!--creacion de combobox Asesores-->

				<h:outputLabel for="Asesor" value="Asesor: " />
				<h:selectOneMenu id="Asesor" value="#{registrarFicha.asesor}"
					required="true">
					<f:selectItem itemLabel="Select One" itemValue="" />
					<f:selectItems value="#{registrarFicha.asesores}" />
				</h:selectOneMenu>
				<p:message for="Asesor" />
				<h:outputText value="#{registrarFicha.asesor}" />

				<!--creacion de combobox LineaInvestigacion-->

				<h:outputLabel for="LineaInvestigacion"
					value="Linea de Investigacion: " />
				<h:selectOneMenu id="LineaInvestigacion"
					value="#{registrarFicha.lineaInvestigacion}" required="true">
					<f:selectItem itemLabel="Select One" itemValue="" />
					<f:selectItems value="#{registrarFicha.lineaInvestigaciones}" />
				</h:selectOneMenu>
				<p:message for="LineaInvestigacion" />
				<h:outputText value="#{registrarFicha.lineaInvestigacion}" />


			</h:panelGrid>

			<!-- label para el titulo -->
			<h:panelGrid columns="2" styleClass="formularioRegistro">

				<h:outputLabel for="Titulo" value="Titulo: " />
				<p:inputText id="Titulo" value="#{registrarFicha.titulo}" label="Titulo" />

			</h:panelGrid>

			<!-- Panel grid para el editor de texto-->
			<h:panelGrid columns="1" styleClass="formularioRegistro">

				<h:outputLabel for="Resumen" value="Resumen: " />

				<h:form id="form">

					<p:editor id="Editor" value="#{registrarFicha.resumen}" width="600" />

					<h:panelGrid columns="2" style="margin-top:10px">
						<p:commandButton id="submitButton" value="Submit" update="display"
							oncomplete="dlg.show()" icon="ui-icon-disk" />
						<p:commandButton id="clearButton" type="button" value="Clear"
							onclick="editor.clear()" icon="ui-icon-close" />
					</h:panelGrid>

					<p:dialog header="Content" widgetVar="dlg" showEffect="fade"
						hideEffect="fade" modal="true">
						<h:outputText id="display" value="#{registrarFicha.resumen}"
							escape="false" />
					</p:dialog>

				</h:form>
				<!-- aca termina el editor de texto-->

				<!-- boton Guardar -->
				<f:facet name="footer">
					<p:commandButton type="button" value="Registrar Ficha"
						icon="ui-icon-check" style="margin:0" action="#" />
				</f:facet>
			</h:panelGrid>


			<!-- Terminar de programar desde aqui -->
		</div>
	</ui:define>
</ui:composition>
