<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/pages/common/plantillaPrincipal.xhtml">
	<ui:define name="title">#{msg.tituloSistema}</ui:define>
	<ui:define name="cuerpo">
		<div class="cuerpo">
			<!-- Empezar a programar desde aqui -->


			<h:form>
				<h:panelGrid columns="2">

					<h:outputLabel value="#{msg.iniciarExpediente}" />
					<p:commandButton value="#{msg.botonIniciarExpediente}" ajax="false"
						action="#{registrarFicha.iniciarExpediente}" />
					<!-- 					<p:commandButton value="Mandar correo" ajax="true" ation="#{comun.enviarCorreo}"/> -->
					<p:commandButton value="#{msg.enviarCorreo}" ajax="true"
						action="#{comun.enviarCorreo}" />

				</h:panelGrid>
			</h:form>


			<!-- Terminar de programar desde aqui -->
		</div>
	</ui:define>
</ui:composition>
