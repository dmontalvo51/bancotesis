<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/common/plantillaPrincipal.xhtml">
	<ui:define name="title">#{msg.tituloSistema} .::. Listar Fichas de Tesis</ui:define>
	<ui:define name="cuerpo">
		<div class="cuerpo" align="center">
			<!-- Empezar a programar desde aqui -->

			<p:panel header="#{msg.lblListaProyectoTesis}" style="width:90%">

				<h:panelGrid columns="2" width="100%">
					<h:form id="form">
						<p:dataTable id="ltesiss" var="ltesis" paginator="true"
							value="#{listarProyectoTesisRegistrado.listaTesisRegistrados}" rowKey="#{ltesis.codigo}"
							selection="#{listarProyectoTesisRegistrado.selectedTesis}" selectionMode="single">

							<f:facet name="header">
								<h:outputText value="Lista Tesis"/>
							</f:facet>
							
							<p:column headerText="Nro de Expediente">
								<h:outputText value="#{ltesis.codigo}" />
							</p:column>

							<p:column headerText="Titulo">
								<h:outputText value="#{ltesis.titulo}" />
							</p:column>

							<p:column headerText="Linea de Investigacion">
								<h:outputText value="#{ltesis.lineaInvestigacion}" />
							</p:column>

							<p:column headerText="Bachiller">
								<h:outputText value="#{ltesis.nomBachiller}" />
							</p:column>

							<p:column headerText="Estado">
								<h:outputText value="#{ltesis.estado}" />
							</p:column>

							<f:facet name="footer">
							<p:commandButton id="btnRevisar"
									action="#{listarProyectoTesisRegistrado.oficiarJE}" ajax="false" value="Revisar"
									icon="ui-icon-search" />
							</f:facet>
						</p:dataTable>

					</h:form>
				</h:panelGrid>
			</p:panel>
			<!-- Terminar de programar desde aqui -->

		</div>
	</ui:define>
</ui:composition>
