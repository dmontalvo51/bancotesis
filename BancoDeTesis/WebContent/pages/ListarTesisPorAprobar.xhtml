<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/common/plantillaPrincipal.xhtml">
	<ui:define name="title">#{msg.tituloSistema} .::. Listar Borrador de Tesis</ui:define>
	<ui:define name="cuerpo">
		<div class="cuerpo" align="center">
			<!-- Empezar a programar desde aqui -->
			<p:panel header="#{msg.lbllistarTesisSustentacion}" style="width:90%">

				<h:panelGrid columns="2"
					columnClasses="formColumnaIzquierda,formColumnaDerecha"
					width="100%">
					<h:form id="form">

						<p:dataTable id="tablaListaTesis" var="tesis"
							value="#{listarTesisSustentacion.listTesis}"
							rowKey="#{tesis.codigo}"
							selection="#{listarTesisSustentacion.selectedTesis}"
							selectionMode="single" paginator="true">

							<f:facet name="header">
								<h:outputLabel value="#{msg.lblListarTesis}" />
							</f:facet>

							<p:column headerText="#{msg.lblNroExpediente}">
								<h:outputText value="#{tesis.codigoExp}" />
							</p:column>

							<p:column headerText="#{msg.codigo}">
								<h:outputText value="#{tesis.codigo}" />
							</p:column>

							<p:column headerText="#{msg.lblTitulo}">
								<h:outputText value="#{tesis.titulo}" />
							</p:column>

							<p:column headerText="#{msg.lblLineaInvestigacion}">
								<h:outputText value="#{tesis.lineaInvestigacion}" />
							</p:column>

							<p:column headerText="#{msg.lblBachiller}">
								<h:outputText value="#{tesis.nomBachiller}" />
							</p:column>

							<p:column headerText="Estado">
								<h:outputText value="#{tesis.estado}" />
							</p:column>

							<f:facet name="footer">
								<p:commandButton id="btnRevisar"
									action="#{listarTesisSustentacion.registrarSustentacionTesis}"
									ajax="false" value="#{msg.botonRegistrar}"
									icon="ui-icon-search" />
							</f:facet>
						</p:dataTable>
					</h:form>
				</h:panelGrid>
			</p:panel>
			<!-- Terminar de programar desde aqui -->

		</div>
	</ui:define>
</ui:composition>
