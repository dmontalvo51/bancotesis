<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/pages/common/plantillaPrincipal.xhtml">
	<ui:define name="title">#{msg.tituloSistema} .::. #{msg.ActaSustentacionTitulo}</ui:define>
	<ui:define name="cuerpo">
		<div class="cuerpo">

			<!-- Empezar a programar desde aqui -->

			<h:form>
				<p:panel>
					<f:facet name="header">
						<h:outputLabel styleClass="mititulo">#{msg.ActaSustentacionTitulo}</h:outputLabel>
					</f:facet>
					<h:panelGrid columns="2">
						<h:outputLabel value="Fecha Inicio" />
						<p:calendar autocomplete="true" effect="slide"></p:calendar>
						<h:outputLabel value="Fecha Fin" />
						<p:calendar autocomplete="true" effect="explode"></p:calendar>


					</h:panelGrid>

					<p:commandButton value="#{msg.botonRegistrar}"
						actionListener="#{registrarActaSustentacion.cargarListaActas}"
						ajax="true" />
				</p:panel>
			</h:form>

			<!-- Terminar de programar desde aqui -->
		</div>
	</ui:define>
</ui:composition>
