<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<h:form>
		<h:panelGrid columns="4"
			columnClasses="barraMenu,seccionUsuario,seccionPerfil,seccionCerrarSesion"
			styleClass="cuerpoSuperior">

			<p:menubar effect="slide" effectDuration="0"
				autoSubmenuDisplay="FALSE" showDelay="50" styleClass="barraMenu">

				<p:menuitem value="#{msg.menuMiPerfil}" url="#" />
				<p:menuitem value="#{msg.menuMisTramites}" url="#" />

			</p:menubar>

			<h:outputText value="usuario" />
			<h:outputText value="perfil" />
			<p:commandLink value="Cerrar Sesion" />

		</h:panelGrid>
	</h:form>

</ui:composition>
