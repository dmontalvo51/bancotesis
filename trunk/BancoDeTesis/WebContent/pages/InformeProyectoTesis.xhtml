<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/common/plantillaPrincipal.xhtml">
	<ui:define name="title">#{msg.tituloSistema} .::. Ingresar Ficha de Tesis</ui:define>
	<ui:define name="cuerpo">
		<div class="cuerpo">
			<!-- Empezar a programar desde aqui -->

			<h:form id="form">
				<h:panelGrid columns="4" styleClass="formularioRegistro">
					<f:facet name="header">Informe de Proyecto de Tesis</f:facet>

				</h:panelGrid>

				<!-- aca va el elcuepo-->
				<h:panelGrid columns="2">

					<h:outputLabel for="NTramite" value="Numero Tramite: " />
					<h:outputText id="tramite" value="#{flash.ficha.nroExpediente}"
						label="tramite" />

					<h:outputLabel for="Titulo" value="Titulo: " />
					<h:outputText id="titulo" value="#{flash.ficha.titulo}"
						label="titulo" />

					<h:outputLabel for="Linea de Investigacion"
						value="Linea de Investigacion: " />
					<h:outputText id="lineainvestigacion"
						value="#{flash.ficha.lineaInvestigacion}"
						label="lineainvestigacion" />

					<p:commandLink id="ajax" update="panel,display"
						actionListener="#{flash.ficha.resumen}"
						onclick="confirmation.show()" style="margin-right:20px;"
						type="bottun">
						<h:outputText value="Ver Resumen de tesis" />
					</p:commandLink>

					<p:confirmDialog id="confirmDialog" message="Resumen de la tesis"
						header="Resumen" severity="alert" widgetVar="confirmation"
						style="margin-center:20px">

						<p:commandButton id="decline" value="Resumen"
							onclick="confirmation.hide()" type="button" />

					</p:confirmDialog>
				</h:panelGrid>

				<!-- aca va el radiobuton-->

				<h:panelGrid columns="1">
					<f:facet name="header">
					</f:facet>

					<h:outputLabel for="Se encuentra" value="Se encuentra:" />

					<h:panelGrid columns="1" cellpadding="1">
						<p:selectOneRadio id="OptionsRadio" value="informeProyectoTesis.ipt_opinion" layout="pageDirection">
							<f:selectItem
								itemLabel="Apto para el desarrollo del Proyecto de Tesis"
								itemValue="1" />
							<f:selectItem
								itemLabel="Debe mejorar el bosquejo del Proyecto de Tesis"
								itemValue="2" />
							<f:selectItem
								itemLabel="Debe cambiar el tema del Proyecto de Tesis"
								itemValue="3" />
						</p:selectOneRadio>
					</h:panelGrid>

				</h:panelGrid>

				<h:panelGrid columns="1" align="center">

					<h:outputLabel value="Se observa que el tema de Tesis: " />
					<h:form id="formObs">

						<p:editor id="Editor"
							value="#{informeProyectoTesis.ipt_observaciones}" width="600" />

					</h:form>
					<h:outputLabel value="Se recomienda: " />

					<h:form id="formSug">

						<p:editor id="Editor2"
							value="#{informeProyectoTesis.ipt_sugerencias}" width="600" />

					</h:form>


					<h:panelGrid columns="10" style="margin-top:10px">

						<p:commandButton id="revisar" type="button" value="Revisar" />

						<p:commandButton id="cancelarRevision" type="button"
							value="Cancelar" />
					</h:panelGrid>


				</h:panelGrid>
			</h:form>

			<!-- Terminar de programar desde aqui -->

		</div>
	</ui:define>
</ui:composition>
