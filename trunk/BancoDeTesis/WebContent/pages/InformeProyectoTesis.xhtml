<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/pages/common/plantillaPrincipal.xhtml">
	<ui:define name="title">#{msg.tituloSistema} .::. Ingresar Ficha de Tesis</ui:define>
	<ui:define name="cuerpo">
		<div class="cuerpo">
			<!-- Empezar a programar desde aqui -->

			<h:form id="form">
				<h:panelGrid columns="1" styleClass="formularioRegistro">
					<f:facet name="header">Informe de Proyecto de Tesis</f:facet>
					<h:outputLabel for="NTramite" value="Numero Tramite: " />
					<p:inputText id="Ntramite" value="" label="" />

				</h:panelGrid>

				<!-- aca va el elcuepo-->
				<h:panelGrid columns="4" styleClass="formularioRegistro">

					<h:outputLabel for="Codigo" value="Codigo: " />
					<p:inputText id="Codigo" value="" label="Codigo" />
					<h:outputLabel for="Alumno" value="Alumno: " />
					<p:inputText id="Alumno" value="" label="Alumno" />
					<h:outputLabel for="Linea de Investigacion"
						value="Linea de Investigacion: " />
					<p:inputText id="LineadeInvestigacion" value=""
						label="Linea de Investigacion" />
					<h:outputLabel for="Asesor" value="Asesor: " />
					<p:inputText id="Asesor" value="" label="Asesor" />
					<h:outputLabel for="Titulo" value="Titulo: " />
					<p:inputText id="Titulo" value="" label="Titulo" />
				</h:panelGrid>
				<!-- aca va el radiobuton-->

				<h:panelGrid columns="1" styleClass="formularioRegistro">
					<f:facet name="header">
					</f:facet>


					<p:commandLink id="ajax" update="panel,display"
						actionListener="#{listarFichasTesis.selectedFicha.nroExpediente}"
						onclick="confirmation.show()" style="margin-right:20px;"
						type="bottun">
						<h:outputText value="Ver Resumen de tesis" />
					</p:commandLink>
					<p:confirmDialog id="confirmDialog" message="Resumen de la tesis"
						header="Resumen" severity="alert" widgetVar="confirmation" 
	
						style="margin-center:20px">

						<p:commandButton id="decline" value="Resumen"
							onclick="confirmation.hide()" type="button" />

					</p:confirmDialog>
					<h:outputLabel for="Se encuentra"
						value="El bachiller debe de tomar la siguiente accion:  " />

					<h:panelGrid columns="3" style="margin-bottom:1px" cellpadding="1">
						<p:selectOneRadio id="OptionsRadio" value="">
							<f:selectItem
								itemLabel="Apto para el desarrollo del Proyecto de Tesis"
								itemValue="1" />
							<f:selectItem
								itemLabel="Debe mejorar el bosquejo del Proyecto de Tesis"
								itemValue="2" />
							<f:selectItem
								itemLabel="Debe cambiar el tema del Proyecto de Tesis"
								itemValue="3" />
						</p:selectOneRadio>
					</h:panelGrid>
				</h:panelGrid>



				<h:panelGrid columns="1" styleClass="formularioRegistro">

					<h:outputLabel value="Se observa que el tema de Tesis: " />
					<p:inputTextarea rows="10" cols="100" />
					<h:outputLabel value="Se recomienda: " />
					<p:inputTextarea rows="10" cols="100" />


					<h:panelGrid columns="3" style="margin-top:10px">

						<p:commandButton id="CancelarEvaluacion" type="button"
							value="Cancelar" />
						<p:commandButton id="LimpiarEvaluacion" type="button"
							value="Limpiar Campos" />
						<p:commandButton id="Registrarevaluacion" type="button"
							value="Registrar evaluacion" />
					</h:panelGrid>


				</h:panelGrid>




			</h:form>

			<!-- Terminar de programar desde aqui -->

		</div>
	</ui:define>
</ui:composition>
