<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/common/plantillaPrincipal.xhtml">

	<ui:define name="title">#{msg.tituloSistema} .::. Listar Fichas de Tesis</ui:define>
	<ui:define name="cuerpo">
		<div class="cuerpo" align="center">
			<!-- Empezar a programar desde aqui -->

			<p:panel header="Levantar Observaciones" style="width:80%">
				<h:panelGrid columns="2"
					columnClasses="formColumnaIzquierda,formColumnaDerecha"
					width="100%">
					<h:form id="form">

						<!-- aca va el elcuepo-->
						<h:panelGrid columns="2"
							columnClasses="formColumnaIzquierda,formColumnaDerecha"
							width="90%">

							<h:outputText id="titulo" value="Titulo:" />
							<h:outputText id="Titulo" value="#{levantarObservaciones.borrador.titulo}" />
							
							<h:outputText id="li" value="Linea investigacion:" />
							<h:outputText id="lii" value="#{levantarObservaciones.borrador.lineaInvestigacion}" />
							
							<h:outputText id="nomb" value="Bachiller:" />
							<h:outputText id="nb" value="#{levantarObservaciones.borrador.nomBachiller}" />

						</h:panelGrid>


						<h:panelGrid columns="1"
							columnClasses="formColumnaIzquierda,formColumnaDerecha"
							width="90%">
							<h:form enctype="multipart/form-data">

								<p:fileUpload
									fileUploadListener="#{levantarObservaciones.handleFileUpload}"
									mode="advanced" update="messages" auto="true" sizeLimit="1000" />

								<p:growl id="messages" showDetail="true" />
							</h:form>
						</h:panelGrid>

					</h:form>
				</h:panelGrid>
			</p:panel>
			<!-- Terminar de programar desde aqui -->

		</div>
	</ui:define>
</ui:composition>
