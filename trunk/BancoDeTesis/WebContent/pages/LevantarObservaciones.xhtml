<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/common/plantillaPrincipal.xhtml">

	<ui:define name="title">#{msg.tituloSistema} .::. Listar Fichas de Tesis</ui:define>
	<ui:define name="cuerpo">
		<div class="cuerpo" align="center">
			<!-- Empezar a programar desde aqui -->

			<p:panel header="#{msg.lblListaFichaProyecto}" style="width:90%">

				<h:panelGrid columns="2"
					columnClasses="formColumnaIzquierda,formColumnaDerecha"
					width="100%">

					<h:form id="form">

						<f:facet name="footer">

							<p:commandButton id="btnRevisar"
								action="#{listarFichasTesis.informeProyectoTesis}" ajax="false"
								value="Revisar" icon="ui-icon-search" />
						</f:facet>

						<h:form enctype="multipart/form-data">

							<p:fileUpload
								fileUploadListener="#{levantarObservaciones.handleFileUpload}"
								mode="advanced" update="messages" auto="true" sizeLimit="100000" />

							<p:growl id="messages" showDetail="true" />

						</h:form>
					</h:form>
				</h:panelGrid>
			</p:panel>
			<!-- Terminar de programar desde aqui -->

		</div>
	</ui:define>
</ui:composition>
