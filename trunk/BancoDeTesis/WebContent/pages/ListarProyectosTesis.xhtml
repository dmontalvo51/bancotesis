<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/common/plantillaPrincipal.xhtml">
	<ui:define name="title">#{msg.tituloSistema} .::. Listar proyectos de tesis pendientes</ui:define>
	<ui:define name="cuerpo">
		<div class="cuerpo">
			<!-- Empezar a programar desde aqui -->

			<h:form id="form">

				<p:dataTable id="lptesiss" var="lptesis"
					value="#{listarFichasTesis.listFicha}" rowKey="#{lptesis.codigo}"
					selection="#{listarFichasTesis.selectedFicha}"
					selectionMode="single">

					<f:facet name="header">
					</f:facet>


					<p:column headerText="Nro de Expediente">
						<h:outputText value="#{lptesis.nroExpediente}" />
					</p:column>

					<p:column headerText="Codigo">
						<h:outputText value="#{lptesis.codigo}" />
					</p:column>

					<p:column headerText="Titulo">
						<h:outputText value="#{lptesis.titulo}" />
					</p:column>

					<p:column headerText="Linea de Investigacion">
						<h:outputText value="#{lptesis.lineaInvestigacion}" />
					</p:column>

					<p:column headerText="Bachiller">
						<h:outputText value="#{lptesis.nomBachiller}" />
					</p:column>

					<p:column headerText="Estado">
						<h:outputText value="#{lptesis.estado}" />
					</p:column>

					<f:facet name="footer">


						<p:commandButton id="btnAbrir"
							action="#{listarFichasTesis.nextpaginaGenerarRDInscripcion}"
							ajax="false" value="Revisar" icon="ui-icon-search" />
					</f:facet>
				</p:dataTable>

			</h:form>
			<!-- Terminar de programar desde aqui -->

		</div>
	</ui:define>
</ui:composition>
