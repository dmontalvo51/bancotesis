<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/pages/common/plantillaPrincipal.xhtml">
	<ui:define name="title">#{msg.tituloSistema} .::. Ingresar Ficha de Tesis</ui:define>
	<ui:define name="cuerpo">
		<div class="cuerpo">

			<!-- Empezar a programar desde aqui -->

			<h:form id="form">

				<p:dataTable id="ltesiss" var="ltesis"
					value="#{listarTesis.listTesis}" rowKey="#{ltesis.model}"
					selection="#{listarTesis.selectedTesis}"
					selectionMode="single">

					<f:facet name="header">
					</f:facet>
					
					<p:column headerText="Nro de Expediente">
						<h:outputText value="#{ltesis.codigoExp}" />
					</p:column>

					<p:column headerText="Estado">
						<h:outputText value="#{ltesis.estado}" />
					</p:column>

					<p:column headerText="Usuario">
						<h:outputText value="#{ltesis.usuario}" />
					</p:column>

					<p:column headerText="Bachiller">
						<h:outputText value="#{ltesis.bachiller}" />
					</p:column>

					<p:column headerText="Nombre">
						<h:outputText value="#{ltesis.nombres}" />
					</p:column>

					<p:column headerText="Apellido">
						<h:outputText value="#{ltesis.apellidos}" />
					</p:column>
					
					<p:column headerText="Fecha">
						<h:outputText value="#{ltesis.fechaRegistro}" />
					</p:column>

					<p:column headerText="Resumen">
						<h:outputText value="#{ltesis.resumen}" />
					</p:column>
					
					<p:column headerText="Linea">
						<h:outputText value="#{ltesis.linea}" />
					</p:column>

					<f:facet name="footer">


						<p:commandButton id="btnRevisar"
							action="#{listarTesis.nextPage}"
							icon="ui-icon-verarchivo" 
							oncomplete="carDialog.show()" ajax="false" value="Revisar" />
					</f:facet>

				</p:dataTable>

			</h:form>
			
			<!-- Terminar de programar desde aqui -->

		</div>
	</ui:define>
</ui:composition>
