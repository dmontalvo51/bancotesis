<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/pages/common/plantillaPrincipal.xhtml">

	<ui:define name="title">Sistema de Ventas TABO ..:::.. Inicio de Sesion</ui:define>
	<ui:define name="menu" />
	<ui:define name="cuerpo">
		<div class="cuerpo" style="height: 83%">
			<!-- Empezar a programar desde aqui -->

			<h:form>
				<p:panel header="#{msg.inicioSesion}" styleClass="panelInicioSesion">

					<h:panelGrid columns="2">
						<h:outputText value="#{msg.cuenta}" />
						<h:inputText value="#{login.cuenta}" />

						<h:outputText value="{msg.password} " />
						<h:inputSecret value="#{login.password}" />

					</h:panelGrid>
					<p:messages id="mensaje" showDetail="true" autoUpdate="true" />
					<p:commandButton value="#{msg.botonIngresar}" id="BtnIngresar"
						action="#{login.iniciarSesion}" ajax="false"/>

				</p:panel>
			</h:form>
			<!-- Terminar de programar desde aqui -->
		</div>
	</ui:define>
</ui:composition>
