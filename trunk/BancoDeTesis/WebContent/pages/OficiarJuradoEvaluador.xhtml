<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/common/plantillaPrincipal.xhtml">
	<ui:define name="title">#{msg.tituloSistema} .::. Ingresar Ficha de Tesis</ui:define>
	<ui:define name="cuerpo">

		<div class="cuerpo" align="center">
			<!-- Empezar a programar desde aqui -->
			<h:form id="formOficiarJE">
				<p:panel  id="panelOficiarJE" header="#{msg.lblInformeProyectoTesis}" style="width:90%">

					<h:panelGrid columns="2"
						columnClasses="formColumnaIzquierda,formColumnaDerecha"
						width="100%">

						<!-- aca va el elcuepo-->
						<h:outputLabel for="NTramite" value="#{msg.lblNroExpediente}:" />
						<h:panelGroup style="margin-right:600px">

							<h:outputText id="tramite" value="#{flash.tesis.codigoExp}"
								label="tramite" />
						</h:panelGroup>

						<h:outputLabel for="Titulo" value="#{msg.lblTitulo}:" />
						<h:panelGroup>

							<h:outputText id="titulo" value="#{flash.ficha.titulo}"
								label="titulo" />
						</h:panelGroup>

						<h:outputLabel for="Linea de Investigacion"
							value="#{msg.lblLineaInvestigacion}:" />
						<h:panelGroup>

							<h:outputText id="lineainvestigacion"
								value="#{flash.tesis.linea}" label="lineainvestigacion" />
						</h:panelGroup>


						<p:commandLink id="ajax" update=":formDialog:confirmDialog"
							oncomplete="confirmation.show()" style="margin-left:90px;"
							type="button">
							<h:outputText value="Ver Resumen de tesis" />
						</p:commandLink>

						<h:outputLabel for="Se observa" value="" />

						<!-- aca va el radiobuton-->


						<f:facet name="footer">
							<div align="center">
								<p:commandButton id="revisar" type="button" value="Revisar"
									icon="ui-icon-check" style="margin-top:10px" ajax="true"
									update="panelOficiarJE"/>

								<p:commandButton id="cancelarRevision"
									action="#{listarTesis.cancelarJE}" 
									value="Cancelar" icon="ui-icon-close" style="margin-top:10px" ajax="true"
									update="panelOficiarJE" />
							</div>
						</f:facet>

					</h:panelGrid>


				</p:panel>

			</h:form>


			<!-- Terminar de programar desde aqui -->
		</div>

		<h:form id="formDialog">

			<p:confirmDialog id="confirmDialog" message="Resumen de la tesis"
				header="Resumen" severity="alert" widgetVar="confirmation"
				style="margin-center:20px">

				<p:commandButton id="decline" value="Resumen"
					onclick="confirmation.hide()" type="button" />

			</p:confirmDialog>
		</h:form>
	</ui:define>
</ui:composition>
