<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/pages/common/plantillaPrincipal.xhtml">
	<ui:define name="title">#{msg.tituloSistema} .::. #{msg.titulo}</ui:define>
	<ui:define name="cuerpo">
		<ui:include src="/pages/common/menu.xhtml"></ui:include>

		<div class="cuerpoPrincipal">

		<p:panel>
		<f:facet name="header">
			<h:outputLabel styleClass="mititulo" >#{msg.titulo}</h:outputLabel>
		</f:facet>
			<h:panelGrid columns="2">
				<h:outputLabel value="Fecha Inicio" />
				<p:calendar autocomplete="true" effect="slide"></p:calendar>
				<h:outputLabel value="Fecha Fin" />
				<p:calendar autocomplete="true" effect="explode"></p:calendar>
			</h:panelGrid>
		</p:panel>
		</div>
	</ui:define>
</ui:composition>
