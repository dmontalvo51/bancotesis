<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/common/plantillaPrincipal.xhtml">
	<ui:define name="title">#{msg.tituloSistema} .::. Ingresar Ficha de Tesis</ui:define>
	<ui:define name="cuerpo">
		<div class="cuerpo">
		<h:form id="form">
			<!-- Empezar a programar desde aqui -->

			<h:panelGrid columns="4" styleClass="formularioRegistro">
				<f:facet name="header">  
       REGISTRAR RESOLUCION DIRECTORAL
    </f:facet>
				<h:outputLabel for="Codigo" value="Codigo: " />
				<p:inputText id="Codigo" value="" label="Codigo" />
				<h:outputLabel for="Alumno" value="Alumno: " />
				<p:inputText id="Alumno" value="" label="Alumno" />
				<h:outputLabel for="lineaInvestigacion"
					value="Linea de Investigacion: " />
				<p:inputText id="LineaInvestigacion" value=""
					label="LineaInvestigacion" />
				<h:outputLabel for="Asesor" value="Asesor: " />
				<p:inputText id="Asesor" value="" label="Asesor" />
				<h:outputLabel for="Titulo" value="Titulo: " />
				<p:inputText id="Titulo" value="" label="Titulo" />
			</h:panelGrid>


			<!-- Panel grid para el editor de texto-->
			<h:panelGrid columns="1" styleClass="formularioRegistro">
				<f:facet name="header">
				</f:facet>

				<p:commandLink id="linkLeerBosquejo" onclick="LeerBosquejo.show()"
					value="Leer Bosquejo de tesis" />

				<h:outputLabel for="ResolucionRectoral"
					value="Resolucion Rectoral: " />
				<p:inputText id="ResolucionRectoral" value=""
					label="ResolucionRectoral" />
				<h:outputLabel for="ResolucionDirectoral"
					value="Resolucion Directoral: " />
				<p:inputText id="ResolucionDirectoral" value=""
					label="ResolucionDirectoral" />

				<h:outputLabel value="Observaciones: " />
				<p:inputTextarea rows="10" cols="100" />



				<h:panelGrid columns="3" style="margin-top:10px">

					<p:commandButton id="Enviar" type="button" value="Enviar" />
					<p:commandButton id="CancelarX" type="button" value="Cancelar" />
				</h:panelGrid>
				</h:panelGrid>

			<!-- Terminar de programar desde aqui -->
			</h:form>
		</div>
	</ui:define>
</ui:composition>
