<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<h:form>

		<h:panelGrid columns="2" >
			<p:menubar model="#{menu.modeloMenu}" styleClass="seccionMenu" />

			<p:toolbar styleClass="seccionDatosUsuario">
				<p:toolbarGroup align="right">
					<h:panelGrid columns="3" width="500">
						<h:panelGroup>
							<h:outputLabel value="#{msg.cuenta}" />
							<p:commandButton value="#{menu.usuario.cuenta}" type="button" />
							<h:outputLabel
								value="#{menu.usuario.apellidos}, #{menu.usuario.nombres}" />
						</h:panelGroup>
						<p:commandLink value="Cerrar Sesion"
							action="#{login.cerrarSesion}" ajax="false" />
					</h:panelGrid>

				</p:toolbarGroup>

			</p:toolbar>


		</h:panelGrid>



	</h:form>

</ui:composition>
