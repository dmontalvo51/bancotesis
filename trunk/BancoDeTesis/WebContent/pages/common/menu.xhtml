<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<h:form>
		<p:toolbar>
			<p:toolbarGroup align="left">
				<p:commandButton type="button" value="#{msg.botonPerfil}" />
				<p:commandButton type="button" value="#{msg.botonMisExpedientes}"
					icon="ui-icon-folder-collapsed"  />
				<p:menuButton value="Mantenimiento">
					<p:menuitem value="Documentos"/>
					<p:menuitem value="Estados"/>
					<p:menuitem value="Perfiles"/>
				</p:menuButton>
			</p:toolbarGroup>


			<p:toolbarGroup align="right">
				<h:panelGrid columns="3" width="500">
					<h:panelGroup>
						<h:outputLabel value="#{msg.cuenta}" />
						<p:commandButton value="#{menu.usuario.cuenta}" type="button" />
						<h:outputLabel value="#{menu.usuario.apellidos}, #{menu.usuario.nombres}" />
					</h:panelGroup>
					<h:panelGroup>
						<h:outputLabel value="#{msg.perfil}" /><span/>
						<p:commandButton value="#{menu.usuario.perfil}" type="button" />
					</h:panelGroup>
					<p:commandLink value="Cerrar Sesion" action="#{login.cerrarSesion}" ajax="false" />
				</h:panelGrid>

			</p:toolbarGroup>


		</p:toolbar>

	</h:form>

</ui:composition>
